<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
    }

    .navbar.glass-navbar {
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 1030;
    }

    .carousel-item img {
        height: 100vh;
        object-fit: cover;
    }

    /* Ajuste para que el contenido no quede debajo del navbar fijo */
    .content {
        padding-top: 80px;
    }
</style>
</head>

<body>

    <!-- NAVBAR TRANSPARENTE -->
    <nav class="navbar navbar-expand-lg navbar-dark glass-navbar fixed-top">
        <a class="navbar-brand" href="#">Figuras 3D</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav text-center">
                <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Catálogo</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- SLIDER FULLSCREEN -->
    <div id="heroSlider" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1610465296792-6c603a91cf96?auto=format&fit=crop&w=1400&q=80"
                    class="d-block w-100" alt="Figura 1">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1603722650502-dc5892e2f2e2?auto=format&fit=crop&w=1400&q=80"
                    class="d-block w-100" alt="Figura 2">
            </div>
        </div>
        <a class="carousel-control-prev" href="#heroSlider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#heroSlider" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <!-- CONTENIDO -->
    <div class="content container mt-5">
        <h2 class="text-white">Bienvenido a tu tienda 3D</h2>
        <p class="text-light">Descubre las mejores figuras impresas en 3D con estilo único.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
